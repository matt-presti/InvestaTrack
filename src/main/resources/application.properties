spring.application.name=InvestaTrack

spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.open-in-view=false

# H2 Database Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Simple Security Configuration
spring.security.user.name=admin
spring.security.user.password=password

# Database Configuration - In-memory with specific name
spring.datasource.url=jdbc:h2:mem:investatrack;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Logging to see exact database URL
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.org.springframework.boot.autoconfigure.h2.H2ConsoleAutoConfiguration=INFO

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true